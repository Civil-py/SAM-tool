{% include "sam/header.html" %}
<body>

<div class="container">
    <div class="row animated-item">
        <div class="col-md-4 user-allocated-item">
                           <nav style="--bs-breadcrumb-divider: '||';" aria-label="breadcrumb">
  <ol class="breadcrumb">

      <li class="breadcrumb-item"><a href="{% url 'index' %}">Home</a></li>
      <li class="breadcrumb-item"><a href="{% url 'staff' %}">Staff</a></li>
      <li class="breadcrumb-item"><a href="{% url 'staff_view' user.user_id %}">Staff View</a></li>
      <li class="breadcrumb-item"><a href="{% url 'software_view' software.software_id %}">Software View</a></li>
    <li class="breadcrumb-item active" aria-current="page">Allocated User View</li>
  </ol>
</nav>
            <div class="card m-2" style="width: 18rem;">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                    <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z"/>
                </svg>
                <div class="card-body">
                    <h5 class="card-title">{{ user }} </h5>
                    <p>For : {{ software.software_name }}</p>
                    <p class="card-text">Assigned : {{ user.assigned}}</p>
                    
                    <a href="{% url 'delete_user' software.software_id user.id %}">
                        <button type="submit" class="btn btn-danger" data-bs-toggle="popover" data-bs-title="Popover title" data-bs-content="">Unassign User</button>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const items = document.querySelectorAll(".animated-item");
        items.forEach((item, index) => {
            setTimeout(() => {
                item.style.opacity = 1;
                item.style.transform = "translateY(0)";
            }, index * 200); // Stagger the animations by 200ms
        });
    });
</script>

<style>
    .animated-item {
        opacity: 0;
        transform: translateY(20px);
        transition: opacity 0.4s ease-in-out, transform 0.3s ease-in-out;
    }
</style>

{% include "sam/footer.html" %}
</body>
