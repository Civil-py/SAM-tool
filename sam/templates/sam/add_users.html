
<html lang="en">
<head>
    {% include "sam/header.html" %}
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
</head>
<body>
{% for m in messages %}
{{ m }}
{% endfor %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <nav style="--bs-breadcrumb-divider: '||';" aria-label="breadcrumb">
  <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="{% url 'index' %}">Home</a></li>
      <li class="breadcrumb-item"><a href="{% url 'software' %}">Software</a></li>
    <li class="breadcrumb-item"><a href="{% url 'software_view' software.software_id %}">Software View</a></li>
    <li class="breadcrumb-item active" aria-current="page">Add Users </li>
  </ol>
</nav>
            <h4 class="display-4" style="font-size : 1rem;">Add users for {{ software.software_name }}  </h4>
            <form action="" method='POST'>
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-secondary btn-sm">Save</button>
            </form>
        </div>
    </div>
</div>
<script>
    $(document).ready(function() {
        $('.select2').select2({
            placeholder: "Select users",
            allowClear: true,
            width: '100%' // Ensures the Select2 element takes full width
        });
    });
</script>
</body>
{% include "sam/footer.html" %}
