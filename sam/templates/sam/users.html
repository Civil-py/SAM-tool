<!DOCTYPE html>
<html lang="en">
<head>
    {% include "sam/header.html" %}
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h4 class="display-4">Add users for {{ software.software_name }}  </h4>
            <form action="" method='POST'>
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" href="{% url 'software_view' software.software_id %}" class="btn btn-secondary btn-sm"> Save</button>
            </form>
        </div>
    </div>
</div>

<script>
    $(document).ready(function() {
        $('.select2').select2({
            placeholder: "Select users",
            allowClear: true
        });
    });
</script>
</body>
{% include "sam/footer.html" %}
</html>
